<!DOCTYPE html>
<html>
<head>

            const answerBox = document.getElementById("answer");

            // Agar Petition mein ". " hai, toh question ko hi repeat karo!
            if (document.getElementById("petition").value.includes(". ")) {
                answerBox.innerHTML = question + "? <strong>YES!</strong> üòÇ";
            } 
            // Agar kuch aur hai, toh random jawab do
            else {
                const randomAnswers = [
                    "Haseeb tera bhai hai!",
                    "42 (Life ka ultimate jawab!)",
                    "Mujhe nahi pata... ü§∑‚Äç‚ôÇÔ∏è",
                    "Google karle bhai!"
                ];
                answerBox.innerHTML = randomAnswers[Math.floor(Math.random() * randomAnswers.length)];
            }
        }
    </script>
</body>
