<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c001e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #46002e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 300px;
    }
    input, button {
<input type="text" id="question" placeholder="Ask anything..." />
<button onclick="askBot()">Ask</button>
<div id="response"></div>

    button {
      background: #e91e63;
      color: white;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ask Peter</h2>
    <input id="petition" placeholder="Type 'Peter please answer'..." />
    <input id="question" placeholder="Enter your question" />
    <button onclick="askPeter()">Ask</button>
    <div id="response"></div>
  </div>

  <script>
    let secretAnswer = "";

    document.getElementById("petition").addEventListener("keydown", function(e) {
      if (e.key === ".") {
        e.preventDefault();
        let actual = prompt("Type the secret answer (won't be shown)");
        secretAnswer = actual;
        this.value += "Peter please answer".substring(this.value.length);
      }
    });

    function askPeter() {
      const response = document.getElementById("response");
      if (secretAnswer) {
        response.textContent = secretAnswer;
      } else {
        response.textContent = "Peter doesn't know the answer. Try again.";
      }
    }
  </script>
</body>
</html>
